apps:
  - script : './workers/worker_init.js'
    name : 'digital_envision_test_worker_init'
    watch  : false
    instances: 1
    exec_mode: cluster
    instance_var: 'INSTANCE_ID'
    env    :
      NODE_ENV: production
      MYSQL_HOST: '127.0.0.1'
      MYSQL_DB: digital_envision_test
      MYSQL_USER: root
      MYSQL_PASS: 'root'